<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv">hello rahul</div>
    <script type="text/babel">
      function Test() {
        const devesh = () => alert("test");
        return <button onclick={devesh}>Click me </button>;
      }
      class Hello extends React.Component {
        render() {
          return <div>Hello React with Code </div>;
        }
      }
      ReactDOM.render(<Hello />, document.getElementById("mydiv"));
    </script>
  </body>
</html>
